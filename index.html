<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Drum Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Virtual Drum Machine</h1>
        <p>by Zach Alfa</p>
    </header>

    <!-- Controls for Volume, Tempo, and Swing -->
    <div class="controls">
        <label>Master Volume</label>
        <input type="range" id="master-volume" min="0" max="100" value="50">
        <label>Tempo</label>
        <input type="number" id="tempo" value="120"> bpm
        <label>Swing</label>
        <input type="range" id="swing" min="0" max="100" value="0">
    </div>

    <!-- Kit and Effect Selection -->
    <div class="options">
        <select id="kit-selector">
            <option>Kit 1</option>
            <option>Kit 2</option>
        </select>
        <select id="effect-selector">
            <option>No Effect</option>
            <option>Reverb</option>
            <option>Delay</option>
        </select>
    </div>

    <!-- Drum Grid (Pattern Sequencer) -->
    <div class="sequencer">
        <div class="grid">
            <!-- Dynamic grid will be generated in JS -->
        </div>
    </div>

    <!-- Playback Controls -->
    <div class="playback-controls">
        <button id="play">Play</button>
        <button id="stop">Stop</button>
        <button id="clear">Clear</button>
    </div>

    <!-- Preset Management -->
    <div class="preset-controls">
        <button id="save-preset">Save Preset</button>
        <div id="preset-list"></div>
    </div>

    <!-- Visualizer -->
    <canvas id="visualizer"></canvas>

    <script src="script.js"></script>
</body>
</html>
