<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Drum Kit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Virtual Drum Machine</h1>
        <p>Program and play beats with a step sequencer</p>
    </header>
    
    <section class="controls">
        <label for="volume">Master Volume</label>
        <input type="range" id="volume" min="0" max="100" value="50">
        
        <label for="tempo">Tempo (BPM)</label>
        <input type="number" id="tempo" min="40" max="200" value="120">
        
        <label for="kit">Drum Kit</label>
        <select id="kit">
            <option>Kit 1</option>
            <option>Kit 2</option>
        </select>
        
        <label for="effect">Effects</label>
        <select id="effect">
            <option>None</option>
            <option>Reverb</option>
            <option>Delay</option>
        </select>
    </section>
    
    <section class="sequencer">
        <div class="grid">
            <!-- Drum Grid generated via JavaScript -->
        </div>
    </section>
    
    <section class="playback-controls">
        <button id="play">Play</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </section>
    
    <canvas id="visualizer"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
