<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Drum Machine</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div id="logo-1">
        <h1>Alfa's Drum Machine</h1>
      </div>
    </header>

    <div class="controls">
      <label>&#128266;Master Volume</label>
      <input type="range" id="master-volume" min="0" max="100" value="50" />
      <label>Tempo</label>
      <input type="number" id="tempo" value="120" />
      <label>Swing</label>
      <input type="range" id="swing" min="0" max="100" value="0" />
    </div>

    <div class="options">
      <select id="kit-selector">
        <option>Kit 1</option>
        <option>Kit 2</option>
        <option>Hip Hop</option>
        <option>House</option>
      </select>
      <select id="effect-selector">
        <option>No Effect</option>
        <option>Reverb</option>
        <option>Delay</option>
      </select>
    </div>
    <div class="quarters">
      <span id="q1">1</span>
      <span id="q2">2</span>
      <span id="q3">3</span>
      <span id="q4">4</span>
    </div>

    <div class="sequencer">
      <div class="grid-container">
        <div class="labels">
          <span>Crash</span>
          <span>High Tom</span>
          <span>Medium Tom</span>
          <span>Low Tom</span>
          <span>Open Hi-Hat</span>
          <span>Closed Hi-Hat</span>
          <span>Snare</span>
          <span>Kick</span>
        </div>
        <div class="grid">
          <!-- Dynamic grid will be generated in JS -->
        </div>
        <div class="faders">
          <div class="fader-group">
            <label>Volume</label>
            <label>Pitch</label>
          </div>
          <div class="fader-group">
            <input type="range" id="crash-volume" min="0" max="1" step="0.01" />
            <input
              type="range"
              id="crash-pitch"
              min="0.5"
              max="2"
              step="0.01"
            />
          </div>
          <div class="fader-group">
            <input
              type="range"
              id="hightom-volume"
              min="0"
              max="1"
              step="0.01"
            />
            <input
              type="range"
              id="hightom-pitch"
              min="0.5"
              max="2"
              step="0.01"
            />
          </div>
          <div class="fader-group">
            <input
              type="range"
              id="mediumtom-volume"
              min="0"
              max="1"
              step="0.01"
            />
            <input
              type="range"
              id="mediumtom-pitch"
              min="0.5"
              max="2"
              step="0.01"
            />
          </div>
          <div class="fader-group">
            <input
              type="range"
              id="lowtom-volume"
              min="0"
              max="1"
              step="0.01"
            />
            <input
              type="range"
              id="lowtom-pitch"
              min="0.5"
              max="2"
              step="0.01"
            />
          </div>
          <div class="fader-group">
            <input
              type="range"
              id="openhihat-volume"
              min="0"
              max="1"
              step="0.01"
            />
            <input
              type="range"
              id="openhihat-pitch"
              min="0.5"
              max="2"
              step="0.01"
            />
          </div>
          <div class="fader-group">
            <input
              type="range"
              id="closedhihat-volume"
              min="0"
              max="1"
              step="0.01"
            />
            <input
              type="range"
              id="closedhihat-pitch"
              min="0.5"
              max="2"
              step="0.01"
            />
          </div>
          <div class="fader-group">
            <input type="range" id="snare-volume" min="0" max="1" step="0.01" />
            <input
              type="range"
              id="snare-pitch"
              min="0.5"
              max="2"
              step="0.01"
            />
          </div>
          <div class="fader-group">
            <input type="range" id="kick-volume" min="0" max="1" step="0.01" />
            <input type="range" id="kick-pitch" min="0.5" max="2" step="0.01" />
          </div>
        </div>
      </div>
    </div>
    <div class="low-quarters">
      <span id="r1">1</span>
      <span id="r2">2</span>
      <span id="r3">3</span>
      <span id="r4">4</span>
    </div>
    <div class="playback-controls">
      <button id="play">Play</button>
      <button id="mute">Mute</button>
      <button id="clear">Clear</button>
    </div>

    <div class="preset-controls">
      <input type="text" id="preset-name" placeholder="Enter preset name" />
      <button id="save-preset">Save Preset</button>
    </div>
    <div id="preset-list"></div>

    <canvas id="visualizer"><p>&copy; 2025 Alfa's Drum Machine. All rights reserved.</p>
    </canvas>

    <script src="script.js"></script>
  </body>
</html>
